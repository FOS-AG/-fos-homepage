<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke für Ihre Nachricht | FOS AG</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .danke-container {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
    }
    .danke-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #14213d;
      margin-bottom: 1.5rem;
    }
    .danke-message {
      font-size: 1.2rem;
      color: #4a5568;
      margin-bottom: 2.5rem;
    }
    .danke-btn {
      background: linear-gradient(135deg, #C7A15A, #b8944a);
      color: #fff;
      font-weight: 700;
      border-radius: 3rem;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      box-shadow: 0 8px 32px rgba(199,161,90,0.2);
      text-decoration: none;
      transition: background 0.2s;
      display: inline-block;
    }
    .danke-btn:hover {
      background: #b8944a;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = 'services.html';
    }, 6000);
  </script>
</head>
<body>
  <div class="danke-container">
    <div class="danke-title">Vielen Dank für Ihre Nachricht!</div>
    <div class="danke-message">
      Wir melden uns voraussichtlich innerhalb von <strong>48 Stunden</strong> bei Ihnen.<br>
      Sie werden in wenigen Sekunden automatisch weitergeleitet.<br>
      <br>
      <a href="services.html" class="danke-btn">Zu unseren Leistungen</a>
    </div>
  </div>
</body>
</html>
