<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | FOS – Focus on Solutions AG</title>
    <meta name="description" content="Die gesuchte Seite wurde nicht gefunden. Zurück zur Startseite von FOS AG.">
    
    <!-- Canonical URL entfernt, da 404-Seiten keinen Canonical-Tag benötigen -->
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/logos/fos-icon-exklusiv.svg">
    <link rel="apple-touch-icon" href="assets/logos/fos-icon-exklusiv.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 50%, #C7A15A 100%);
            padding: 2rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin: 1rem 0;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--text);
            margin: 1.5rem 0;
            line-height: 1.6;
        }
        
        .error-actions {
            margin-top: 2rem;
        }
        
        .btn-primary {
            display: inline-block;
            background: var(--primary-blue);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn-primary:hover {
            background: #0f1a2e;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            display: inline-block;
            background: transparent;
            color: var(--primary-blue);
            padding: 1rem 2rem;
            border: 2px solid var(--primary-blue);
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn-secondary:hover {
            background: var(--primary-blue);
            color: white;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .auto-redirect {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <img src="assets/logos/fos-logo-big-o-consulting-blue.svg" alt="FOS AG Logo" class="logo">
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Seite nicht gefunden</h2>
            
            <p class="error-message">
                Die gesuchte Seite existiert leider nicht oder wurde verschoben. 
                Möglicherweise haben Sie einen veralteten Link verwendet oder sich bei der Eingabe der URL vertippt.
            </p>
            
            <div class="error-actions">
                <a href="https://fos.ag/" class="btn-primary">Zur Startseite</a>
                <a href="https://fos.ag/contact.html" class="btn-secondary">Kontakt aufnehmen</a>
            </div>
            
            <div class="auto-redirect">
                <p>Sie werden automatisch in <span id="countdown">10</span> Sekunden zur Startseite weitergeleitet.</p>
            </div>
        </div>
    </div>

    <script>
        // Countdown für automatische Weiterleitung
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://fos.ag/';
            }
        }, 1000);
        
        // Analytics Event für 404-Fehler
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 - Seite nicht gefunden',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
