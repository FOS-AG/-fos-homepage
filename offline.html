<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FOS Focus on Solutions AG</title>
    <meta name="description" content="Sie sind offline. Bitte √ºberpr√ºfen Sie Ihre Internetverbindung.">
    <link rel="stylesheet" href="styles.css">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            padding: 2rem;
        }
        
        .offline-content {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 3rem 2rem;
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 1px solid rgba(199,161,90,0.1);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #C7A15A, #b8944a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 8px 24px rgba(199,161,90,0.2);
        }
        
        .offline-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            color: #14213d;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #C7A15A, #b8944a);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(199,161,90,0.3);
        }
        
        .retry-btn:hover {
            background: linear-gradient(135deg, #b8944a, #a67c3a);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(199,161,90,0.4);
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(199,161,90,0.2);
        }
        
        .contact-info h3 {
            color: #14213d;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .contact-info p {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .contact-info a {
            color: #C7A15A;
            text-decoration: none;
            font-weight: 600;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-content">
            <div class="offline-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            
            <h1 class="offline-title">Sie sind offline</h1>
            <p class="offline-message">
                Es scheint, als h√§tten Sie keine Internetverbindung. 
                Bitte √ºberpr√ºfen Sie Ihre Verbindung und versuchen Sie es erneut.
            </p>
            
            <button class="retry-btn" onclick="window.location.reload()">
                Seite neu laden
            </button>
            
            <div class="contact-info">
                <h3>Kontakt</h3>
                <p>Falls das Problem weiterhin besteht, kontaktieren Sie uns:</p>
                <p>üìû <a href="tel:+41783007446">+41 78 300 74 46</a></p>
                <p>‚úâÔ∏è <a href="mailto:info@fos.ag">info@fos.ag</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Check for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Retry button functionality
        document.querySelector('.retry-btn').addEventListener('click', () => {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Sie sind immer noch offline. Bitte √ºberpr√ºfen Sie Ihre Internetverbindung.');
            }
        });
    </script>
</body>
</html>
